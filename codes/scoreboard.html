<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportSphere — Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="site-nav">
    <div class="container d-flex align-items-center justify-content-between">
      
      <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="navbar-brand">
            SportSphere 
        </a>
      </div>

      <div class="d-flex align-items-center gap-4">
        <div class="d-flex gap-2">
            <a href="index.html" class="nav-link">Home</a>
            <a href="teams.html" class="nav-link">Teams</a>
            <a href="fixtures.html" class="nav-link">Fixtures</a>
            <a href="scoreboard.html" class="nav-link">Scoreboard</a>
            <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        </div>
      </div>

      <div class="d-flex align-items-center gap-3">
        <a id="navAuthBtn" href="login.html" class="btn btn-primary-custom">Login</a>
      </div>
    </div>
  </nav>

  <main class="container page">
    <div class="card-surface">
      <h4 class="card-heading">Scoreboard</h4>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div id="scoreboardHeader" style="font-weight:800;font-size:1.1rem">LQ vs KK</div>
          <div id="scoreNow" class="muted small-note">LQ 156/6 (20)</div>
        </div>
        <div>
          <button id="simScoreBtn" class="btn btn-primary-custom">Simulate Update</button>
        </div>
      </div>

      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px">
        <div class="card-surface">
          <h6 class="card-heading">Batsmen</h6>
          <ul id="batsmenList" class="small-note"></ul>
        </div>
        <div class="card-surface">
          <h6 class="card-heading">Bowlers</h6>
          <ul id="bowlersList" class="small-note"></ul>
        </div>
      </div>

      <div id="simToast" style="display:none; margin-top:12px; color:var(--color-accent); font-weight:700">Score updated (demo)</div>
    </div>

    <footer class="site-footer">SportSphere — Scoreboard</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
