<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportSphere — Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="site-nav">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="navbar-brand">SportSphere</a>
      </div>
      <div class="d-flex align-items-center gap-4">
        <div class="d-flex gap-2">
            <a href="index.html" class="nav-link">Home</a>
            <a href="teams.html" class="nav-link">Teams</a>
            <a href="fixtures.html" class="nav-link">Fixtures</a>
            <a href="scoreboard.html" class="nav-link">Scoreboard</a>
            <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a id="navAuthBtn" href="login.html" class="btn btn-primary-custom">Login</a>
      </div>
    </div>
  </nav>

  <main class="container page">
    <div id="adminLogin" class="card-surface" style="max-width:400px; margin:0 auto">
        <h4 class="card-heading">Admin Login</h4>
        <div class="muted small-note mb-3">Use any text for login (e.g., admin / 123).</div>
        
        <form id="adminLoginForm">
            <div class="form-field">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="admin" required />
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="********" required />
            </div>
            <div id="loginError" style="display:none; color:red; margin-bottom:10px;">Please enter both username and password.</div>
            <button type="submit" class="btn btn-primary-custom w-100 mt-2">Log In</button>
        </form>
    </div>

    <footer class="site-footer">SportSphere — Login</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
